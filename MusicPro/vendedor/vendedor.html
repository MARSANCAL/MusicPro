<h2>Pedidos Pendientes</h2>
<table id="ordersTable">
<thead>
<tr>     
<th>Número de Pedido</th>      
<th>Cliente</th>
<th>Productos</th>
<th>Acciones</th>
</tr>
</thead>
<tbody>    
<!-- Aquí puedes generar las filas dinámicamente con los datos de los pedidos -->
</tbody>
</table>

<div class="container" > 
<h2>Stock de Productos e Instrumentos</h2>
<form id="revisaOrderForm">
<a href="stock.html"></a>
<button type="btn-round" class="btna btn-primary">Revisar Stock </button>
</form>
</div>

<div class="container">
<h2>Enviar Orden al Bodeguero</h2>
<form id="orderForm">
<label for="product">Producto:</label>
<input type="text" id="product" name="product" required>
<label for="quantity">Cantidad:</label>
<input type="number" id="quantity" name="quantity" required>
<button type="submit" class="btna btn-primary">Enviar Orden</button>
</form> 
</div>

<div class="container">
<h2>Enviar Orden de Despacho al Cliente</h2>
<form id="dispatchForm">
<label for="orderNumber">Número de Pedido:</label>
<input type="text" id="orderNumber" name="orderNumber" required>
<button type="submit" class="btna btn-primary">Enviar Orden de Despacho</button>
</form>
</div>


<script src="script.js"></script>
</body>
